name: Build Blink v17 (iOS 16)

on:
  workflow_dispatch:  # 这句就是添加“手动触发按钮”的关键

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Homebrew
        run: |
          brew update
          brew install cmake ninja
          
      - name: Run Build Script
        run: |
          chmod +x build-blink-shell-gpl.sh
          ./build-blink-shell-gpl.sh
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Blink-v17-TrollStore
          path: ./*.ipa
